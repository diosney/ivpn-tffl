<section class="bg-home2" id="home" style="background-image: url(../../../../assets/images/gas-station.jpg);">
  <div class="bg-overlay"></div>

  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-6">
        <div>
          <h1 class="text-white" translate>Don't have an account?</h1>

          <p class="text-white-50 home-desc pt-4" translate>
            Submit an application now and start taking advantage of our Fleet Cards in your business!
          </p>

          <div class="mt-4 pt-3">
            <a href="javascript: void(0);"
                    class="btn btn-outline-secondary me-3"
                    [routerLink]="'/'">

              <i class="mdi mdi-arrow-left"></i>

              <span translate>Back Home</span>
            </a>

            <a href="javascript: void(0);"
               class="btn btn-primary"
               target="_blank"
               [routerLink]="'/enrollment'">

              <span translate>Apply Now</span>&nbsp;<i class="mdi mdi-arrow-right"></i>
            </a>
          </div>
        </div>
      </div>

      <div class="col-lg-5 offset-lg-1">
        <div class="card p-5 border-0 box-shadow mt-5 mt-lg-0">
          <div class="text-center">
            <h5 class="mb-2" translate>Welcome Back!</h5>

            <p class="text-dark-emphasis mb-4 f-13 text-uppercase" translate>Login to go to your portal</p>
          </div>

          <form action="#" class="registration-form">
            <div class="mb-3">
              <label for="inputemail" class="form-label" translate>Enter Your Email *</label>

              <input type="email" class="form-control" id="inputemail"
                     [placeholder]="'Enter Your Email' | translate"
                     value="rickf@ricksplumbing.com"
                     required="">
            </div>

            <a type="submit" class="btn btn-primary w-100"
               [href]="fleetDashboardUrl"
               target="_blank">

              <span translate>Log In</span>&nbsp;<i class="mdi mdi-arrow-right"></i>
            </a>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

<app-landsay-widget-contact></app-landsay-widget-contact>
